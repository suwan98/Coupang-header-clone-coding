<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/stylesheets/main.css" />
  <script src="/js/main.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="login-area">
      <ul class="login-box">
        <li class="login-list">
          <div class="left-box">
            <a href=""><span class="coupang-play">쿠팡플레이</span></a>
            <a href=""><span class="marketing">제휴마케팅</span></a>
          </div>
          <div class="right-box">
            <a href=""><span class="login">로그인</span></a>
            <a href=""><span class="sign-up">회원가입</span></a>
            <a href=""><span class="service-center">고객센터</span></a>
          </div>
        </li>
      </ul>
    </div>
      <!-- 로그인 영역 종료 -->

      <!-- 카테고리 영역 시작 -->
    <div class="category-area">
      <div class="category-box">
        <button class="button--category">
          <img src="./assets/icon/hamburger.svg" alt="카테고리아이콘">
          <span class="category">카테고리</span>
       </button> 
      </div>
      <h1 class="coupang-title">
        <a href="https://www.coupang.com/" target="_blank" class="coupang-logo">
          <img src="./assets/logo/logo.svg" alt="쿠팡로고" style="width: 176px;
          height: 40px;">
        </a>
      </h1>
      <form class="search-area">
        <input type="search" class="all-search-bar" placeholder="전체" >
        <input type="text" class="serach-bar" placeholder="찾고 싶은 상품을 검색해 보세요!">
        <button class="mike"><img src="./assets/icon/mic.svg" alt="마이크"></button>
        <button class="reading-glasses"><img src="./assets/icon/search.svg" alt="돋보기"></button>
      </form>
      <div class="myCoupang is--active">
        <img src="./assets/icon/my-coupang.svg" alt="마이쿠팡" >
        <p class="my-coupang-title">마이쿠팡</p>
      </div>
      <div class="cart">
        <img src="./assets/icon/cart.svg" alt="마이쿠팡">
        <p class="my-coupang-title">장바구니</p>
      </div>
      <ul class="coupang-event-list-box">
        <li class="coupang-event-list">
          <span class="rocket-shipping-box">
            <img src="./assets/icon/icon-rocket.svg" alt="로켓배송">
            로켓배송
          </span>
          <span class="rocket-fresh-box">
            <img src="./assets/icon/icon-fresh.svg" alt="로켓프레시">
            로켓배송
          </span>
          <span class="new-box">
            2022년 설날
            <img src="./assets/icon/new.svg" alt="설날">
          </span>
          <span class="cross-border-shopping-box">로켓직구</span>
          <span class="regular-delivery">정기배송</span>
          <span class="event-coupon">이벤트/쿠폰</span>
          <span class="special-exhibition">기획전</span>
          <span class="travel">여행티켓</span>
        </li>
      </ul>
    </div>
  </div>

</body>

</html>
